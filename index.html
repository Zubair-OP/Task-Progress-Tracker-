<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Progress Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1 class="title">Focus on <span>Today</span></h1>
    <div class="container">
      <h2>Today <img src="Sun.svg" alt="Sun icon" /></h2>
      <p class="progress-bar">Raise the bar by completing your goals!</p>
      <div class="progress-box">
        <!-- The green fill element -->
        <div class="progress-value"></div>
        <!-- Overlaid progress text -->
        <div class="progress-text"><p>0/3 Completed</p></div>
      </div>
      <p class="error">Please set all the 3 goals!</p>
      <div class="goal-container">
        <div class="tick-box"><img class="check-icon" src="Vector 1.svg" alt="Check icon" /></div>
        <input class="box-content" type="text" placeholder="Add new goal..." />
      </div>
      <div class="goal-container">
        <div class="tick-box"><img class="check-icon" src="Vector 1.svg" alt="Check icon" /></div>
        <input class="box-content" type="text" placeholder="Add new goal..." />
      </div>
      <div class="goal-container">
        <div class="tick-box"><img class="check-icon" src="Vector 1.svg" alt="Check icon" /></div>
        <input class="box-content" type="text" placeholder="Add new goal..." />
      </div>
      <p class="sent">“Keep Going, You’re making great progress!”</p>
      <p class="send">Made with ❤️ by M Zubair</p>
    </div>
  </main>
</body>
</html>
